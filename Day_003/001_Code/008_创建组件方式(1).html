<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../lib/vue.js"></script>
</head>
<body>
    
    <div class="app">
        <my-com></my-com>
    </div>
    
    <script>

        // 1.1 使用 Vue.extend 来创建全局的 Vue 组件
        var com = Vue.extend({
            template: '<h3>Hello Vue组件</h3>'
        });
        // 1.2 使用 Vue.component('组件的名称', 创建出来的组件模板对象) 绑定组件
        // Vue.component('mycom',com);

        /* 
            如果使用 Vue.component 定义全局组件的时候，组件名称使用了 驼峰命名，则在引用组件的时候，
            需要把 大写的驼峰改为小写的字母，同时，两个单词之前，使用 - 链接；
            如果不使用驼峰,则直接拿名称来使用即可; 
        */
        Vue.component('myCom', com);

        var vm = new Vue({
            el: '.app',
            data: {

            },
            methods: {

            }
        })
    </script>
</body>
</html>
