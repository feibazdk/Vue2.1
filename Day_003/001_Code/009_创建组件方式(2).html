<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../../lib/vue.js"></script>
</head>
<body>
    
    <div class="app">
        <my-com></my-com>
    </div>
    
    <script>
       // Vue.component 第一个参数:组件的名称,将来在引用组件的时候,就是一个 标签形式 来引入 它的
       // 第二个参数: Vue.extend 创建的组件  ,其中 template 就是组件将来要展示的HTML内容
       Vue.component('myCom',{
           template: "<h4>Hello, 我是Vue组件</h4>"
       })

        var vm = new Vue({
            el: '.app',
            data: {

            },
            methods: {

            }
        })
    </script>
</body>
</html>
