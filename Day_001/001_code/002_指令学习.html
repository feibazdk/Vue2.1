<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue基础代码</title>
        <style>
            [v-clock]{
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="app">
            <!-- 使用 v-cloak 能够解决 插值表达式闪烁的问题 -->
            <p v-clock>{{ msg }}</p>
            <!-- 默认 v-text 是没有闪烁问题的 -->
            <!-- v-text会覆盖元素中原本的内容，但是 插值表达式  只会替换自己的这个占位符，不会把 整个元素的内容清空 -->
            <p v-text="msg"></p>
            <p v-html="htm"></p>
        </div>

        <script src="../../lib/vue.js"></script>
        <script>
            var vm = new Vue({
                el: '.app',
                data: {
                    msg: 'Vue',
                    title: '自定义title',
                    htm: '<h4>我是h4</h4>'
                }
            })
        </script>
    </body>
</html>
