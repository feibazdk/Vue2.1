<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            .red {
                color: red;
            }
            .thin {
                font-weight: 200;
            }
            .italic {
                font-style: italic;
            }
            .active {
                letter-spacing: 0.5em;
            }
        </style>
        <script src="../../lib/vue.js"></script>
    </head>
    <body>

        <div class="app">
            <!-- css 直接使用 -->
            <h2 class="red thin">一杆梅子酒</h2>

            <!-- 第一种方式：直接传递一个数组，注意：这里的 class 需要使用 v-bind 做数据绑定 -->
            <h2 :class="['thin', 'italic']">一杆梅子酒</h2>

            <!-- 第二种方式：在数组中使用三元表达式 -->
            <h2 :class="['thin', flag ? 'active':'']">一杆梅子酒</h2>

            <!-- 第三种方式：在数组中使用对象来代替三元表达式，提高代码可读性 -->
            <h2 :class="['thin', {'active': flag}]">一杆梅子酒</h2>

            <!-- 第四种方式：在为 class 使用 v-bind 绑定对象的时候，对象的属性是类名，对象的属性可带引号，也可不带引号， -->
            <h2 :class="{ red: true, thin: false, italic: false, active: false }">一杆梅子酒</h2>
            <!-- 也可以把对象放在 data 中 -->
            <h2 :class="objStyle">一杆梅子酒</h2>

        </div>

        <script>
            var vm = new Vue({
                el: '.app',
                data: {
                    flag: true,
                    objStyle: { red: true, thin: true, italic: true, active: false }
                },
                methods: {

                }
            })
        </script>
    </body>
</html>
