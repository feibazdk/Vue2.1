<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="../../lib/vue.js"></script>
    </head>
    <body>

        <div class="app">
            <h3>对普通数组遍历</h3>
            <ul>
                <!-- <li v-for="item in list1">{{ item }}</li> -->
                <li v-for="(item, index) in list1">value: {{ item }}， index: {{ index }}</li>
            </ul>

            <h3>对对象数组遍历</h3>
            <ul>
                <li v-for="(item, index) in list2">Id: {{ item.id }}， name: {{ item.name }}，{{ index }}</li>
            </ul>

            <h3>对对象遍历</h3>
            <ul>
                <!-- 注意：在遍历对象身上的键值对的时候， 除了 有  val  key  ,在第三个位置还有 一个 索引  -->
                <li v-for="(value, key, index) in obj">value: {{ value }}， key: {{ key }}， index: {{ index }}</li>
            </ul>

            <h3>迭代数字</h3>
            <!-- in 后面我们放过  普通数组，对象数组，对象， 还可以放数字 -->
            <!-- 注意：如果使用 v-for 迭代数字的话，前面的 count 值从 1 开始 -->
            <p v-for="count in 5">这是第 {{ count }} 次循环</p>
        </div>

        <script>
            var vm = new Vue({
                el: '.app',
                data: {
                    list1: [1,2,3,4,5],
                    list2: [
                        { id: 1, name: '赵一'},
                        { id: 2, name: '钱二'},
                        { id: 3, name: '孙三'},
                        { id: 4, name: '李四'}
                    ],
                    obj: {
                        id: 5,
                        name: '周五',
                        gender: '男'
                    }
                },
                methods: {

                }
            })
        </script>
    </body>
</html>
