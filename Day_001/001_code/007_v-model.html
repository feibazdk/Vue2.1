<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="../../lib/vue.js"></script>
    </head>
    <body>

        <div class="app">
            <h4>{{ msg }}</h4>
            <!-- v-bind 只能实现数据的单项绑定，从 M 自动绑定到 V ，无法实现数据的双向绑定 -->
            <input type="text" v-bind:value="msg" style="width: 100%">

            <!-- 使用 v-model 指令，可以实现表单元素和 Model 中数据的双向数据绑定 -->
            <!-- 注意：v-model 只能运用在 表单元素中 -->
            <!-- input、select、checkbox、textarea -->
            <input type="text" v-model:value="msg" style="width: 100%; margin-top: 10px">
        </div>

        <script>
            var vm = new Vue({
                el: '.app',
                data: {
                    msg: '大家好，我是谁'
                },
                methods: {

                }
            })
        </script>
    </body>
</html>
