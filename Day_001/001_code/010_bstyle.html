<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="../../lib/vue.js"></script>
    </head>
    <body>

        <div class="app">
            <!-- 第一种方法：直接在元素上通过 ： style的形式，书写样式对象 -->
            <h2 :style="{ color: 'red', 'font-size': '14px' }">一杆梅子酒</h2>

            <!-- 第二种，将 style 定义到对象上，并直接在元素上通过 :style 引用  -->
            <h2 :style="objStyle">一杆梅子酒</h2>

            <!-- 第三种： 在 :style 中通过数据，引用多个 data 上的样式对象 -->
            <h2 :style="[objStyle, objStyle1]">一杆梅子酒</h2>
        </div>

        <script>
            var vm = new Vue({
                el: '.app',
                data: {
                    objStyle: {
                        color: 'skyblue',
                        'font-weight': 'bold'
                    },
                    objStyle1: { 'fontStyle': 'italic' }
                },
                methods: {

                }
            })
        </script>
    </body>
</html>
