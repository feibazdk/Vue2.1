<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>v-bind</title>
    </head>
    <body>
        <div class="app">
            <input type="button" value="按钮" title="title">
            <!-- v-bind: 是 Vue中，提供的用于绑定属性的指令 -->
            <input type="button" value="按钮" v-bind:title="title">
            <!-- 注意： v-bind: 指令可以被简写为 :要绑定的属性-->
            <input type="button" value="按钮" :title="title">
            <!--  v-bind 中，可以写合法的JS表达式 -->
            <input type="button" value="按钮" v-bind:title="title + '123'">

            <!--  -->
            <a v-bind="{ href:'http://www.itcast.cn/' + id }">我是a标签</a>
        </div>

        <script src="../../lib/vue.js"></script>
        <script>
        var vm = new Vue({
            el: '.app',
            data: {
                title: '自定义title',
                id: 10
            }
        })
        </script>
    </body>
</html>
