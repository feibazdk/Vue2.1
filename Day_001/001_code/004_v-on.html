<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>v-on绑定事件</title>
        <script src="../../lib/vue.js"></script>
    </head>
    <body>

        <div class="app">
            <!-- Vue 中提供了 v-on: 事件绑定机制 -->
            <button type="button" v-on:click="show">点我呀</button>
            <!-- Vue 中提供了 v-on: 事件绑定机制 -->
            <button type="button" @click="show">点我呀</button>
        </div>

        <script>
        var vm = new Vue({
            el: '.app',
            data: {},
            methods: {
                show : function(){
                    alert('Hello')
                }
            }
        })
        </script>
    </body>
</html>
