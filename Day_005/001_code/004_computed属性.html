<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../../lib/vue.js"></script>
</head>

<body>

    <!-- 分析： -->
    <!-- 1. 我们要监听到 文本框数据的改变，这样才能知道什么时候去拼接出一个 fullname -->
    <!-- 2. 如何监听到 文本框的数据改变呢？？？ -->

    <div class="app">
        <input type="text" v-model="firstname"> +
        <input type="text" v-model="lastname"> =
        <input type="text" v-model="middlename">

        <p>{{ fullname }}</p>
        <p>{{ fullname }}</p>
        <p>{{ fullname }}</p>
    </div>


    <script>
        var vm = new Vue({
            el: '.app',
            data: {
                firstname: '',
                lastname: '',
                middlename: ''
            },
            computed: {
                // 在 computed 中，可以定义一些 属性，这些属性，叫做 【计算属性】
                // 计算属性的本质就是 一个方法，只不过我们在使用计算属性的时候，是把计算属性的名称，
                // 直接当作属性来使用；【并不会把计算属性当作方法去调用】；
                // 注意1：计算属性，在引用的时候，一定不要加 () 去调用，直接把它当作普通属性去使用就好了；
                // 注意2：只要计算属性的function内部所用到的任何 data 中的数据发送了变化，就会立即重新计算计算属性的值
                // 注意3： 计算属性的求值结果，会被缓存起来，方便下次直接使用； 如果 计算属性方法中，所以来的任何数据，都没有发生过变化，则，不会重新对 计算属性求值；
                'fullname': function(){
                    return this.firstname + '-' + this.middlename + '-' + this.lastname
                }
            }
        })
    </script>

</body>

</html>
