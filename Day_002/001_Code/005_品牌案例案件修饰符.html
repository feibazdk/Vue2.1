<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>品牌案例列表</title>
    <link rel="stylesheet" href="../../lib/bootstrap.css">
    <style>
    .panel-body {
        text-align: center;
    }
    .table {
        text-align: center;
    }
    </style>
    <script src="../../lib/vue.js"></script>
</head>
<body>

    <div class="app">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌</h3>
            </div>
            <div class="panel-body form-inline">
                <label>
                    Id:
                    <input type="text" class="form-control" v-model="id">
                </label>

                <label>
                    Name:
                    <input type="text" class="form-control" v-model="name" v-on:keyup.f2="add()">
                </label>

                <!-- 在Vue中，使用事件绑定机制，为元素指定处理函数的时候，如果加了小括号，就可以给函数传参了 -->
                <input type="button" value="添加" class="btn btn-primary" @click="add()">

                <label>
                    搜索名称关键字：
                    <input type="text" class="form-control" v-model="keywords">
                </label>
            </div>
        </div>

        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in search(keywords)" :key="item.id">
                    <td>{{ item.id }}</td>
                    <td v-text="item.name"></td>
                    <td>{{ item.ctime | dateFormat() }}</td>
                    <td>
                        <a href="" @click.prevent="del(item.id)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>

    //自定义全局按键修饰符 
    Vue.config.keyCodes.f2 = 113;

    Vue.filter('dateFormat', function(dateStr, pattern = ''){
        var dt = new Date(dateStr);

        var y = dt.getFullYear();
        var m = dt.getMonth() + 1;
        var d = dt.getDate();

        // return `${y} - ${m} -${d}`

        if (pattern.toLowerCase() === "yyyy-mm-dd") {
            return `${y} - ${m} -${d}`
        }else {
            var hh = dt.getHours()
            var mm = dt.getMinutes()
            var ss = dt.getSeconds()

            return `${y}-${m}-${d} ${hh}:${mm}:${ss}`
        }
    })

    var vm = new Vue({
        el: '.app',
        data: {
            id: '',
            name: '',
            keywords: '',
            list: [
                { id: 1, name: '奔驰', ctime: new Date() },
                { id: 2, name: '宝马', ctime: new Date() }
            ]
        },
        methods: {
            add: function(){
                /* 分析：
                    1. 获取到 id 和 name ,直接从 data 上面获取
                    2. 组织出一个对象
                    3. 把这个对象，调用 数组的 相关方法，添加到 当前 data 上的 list 中
                    4. 注意：在Vue中，已经实现了数据的双向绑定，每当我们修改了 data 中的数据，Vue会默认监听到数据的改动，
                            自动把最新的数据，应用到页面上；
                    5. 当我们意识到上面的第四步的时候，就证明大家已经入门Vue了，我们更多的是在进行 VM中 Model 数据的操作，
                        同时，在操作Model数据的时候，指定的业务逻辑操作；
                */
                var car = { id: this.id, name: this.name, ctime: new Date() };
                this.list.push(car);
                this.id = this.name = '';
            },
            del: function(id){
                // 分析：
                // 1. 如何根据Id，找到要删除这一项的索引
                // 2. 如果找到索引了，直接调用 数组的 splice 方法

                /*
                this.list.some((item, i) => {
                    if (item.id == id) {
                        this.list.splice(i, 1);
                        // 在 数组的 some 方法中，如果 return true，就会立即终止这个数组的后续循环
                        return true;
                    }
                })
                */
                var index = this.list.findIndex((item, i) => {
                    if (item.id == id) {
                        return true;
                    }
                })
                this.list.splice(index, 1);
            },
            search: function(keywords){
                /*
                var newList = [];
                this.list.forEach((item, i) => {
                    if (item.name.indexOf(keywords) != -1) {
                        newList.push(item);
                    }
                })
                return newList;
                */


                // 注意：forEach、some、filter、findIndex 这些都属于数组的新方法，
                // 都会对数组中的每一项，进行遍历，执行相关的操作；
                return this.list.filter(item => {
                    // ES6 中，为字符串提供了一个新方法，叫 string.prototype.includes("要包含的字符串")
                    // 如果包含，则返回 true
                    // 如果不包含，则返回false
                    if (item.name.includes(keywords)) {
                        return item;
                    }
                })
            }
        }
    })
    </script>
</body>
</html>
