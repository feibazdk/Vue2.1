<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="../../lib/vue.js"></script>
    </head>
    <body>

        <div class="app">
            <p>{{ msg | msgFormat('疯狂', '邪恶') | test }}</p>
        </div>

        <script>

            Vue.filter('msgFormat', function(msg, arg1, arg2){
                return msg.replace(/单纯/g, arg1 + arg2)
            })

            Vue.filter('test', function (msg) {
                return msg + ' -- 作者：一杆梅子酒'
            })

            var vm = new Vue({
                el: '.app',
                data: {
                    msg: '曾经，我也是一个单纯的少年，单纯的我，傻傻的问，谁是世界上最单纯的男人'
                },
                methods: {

                }
            })
        </script>
    </body>
</html>
