<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8",>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>在页面中渲染Vue组件</title>
        <script src="../../../lib/vue.js"></script>
    </head>
    <body>

        <div class="app">
            <login></login>
        </div>

        <script>

            var login = {
                template: '<h1>这是登录组件</h1>'
            }

            var vm = new Vue({
                el: '.app',
                data: {},
                methods: {},
                render: function (createElements){
                    // createElements 是一个方法，调用它，能够把指定的组件模板渲染为 HTML 结构
                    // 注意：return 的结果会把 el 指定的容器替换
                    return createElements(login)
                }
            })
        </script>
    </body>
</html>
